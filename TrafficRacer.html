<html>
    <head>
        <title>Traffic Racer Game</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
        <script src='script.js'></script>
        <link href='style2.css' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fruktur&family=VT323&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id='scoreContainer'>
            Score :<span id='score'>0</span>
        </div>
        <div id='container'>
            <div id='line_1' class='line'></div>
            <div id='line_2' class='line'></div>
            <div id='line_3' class='line'></div>
            <div id='mainCar' class='car'>
                <div class='fGlass'></div>
                <div class='bGlass'></div>
                <div class='fLightL'></div>
                <div class='fLightR'></div>
                <div class='fTyreL'></div>
                <div class='fTyreR'></div>
                <div class='bTyreL'></div>
                <div class='bTyreR'></div>
            </div>
            <div id='car1' class='car'>
                <div class='fGlass'></div>
                <div class='bGlass'></div>
                <div class='fLightL'></div>
                <div class='fLightR'></div>
                <div class='fTyreL'></div>
                <div class='fTyreR'></div>
                <div class='bTyreL'></div>
                <div class='bTyreR'></div>
            </div>
            <div id='car2' class='car'>
                <div class='fGlass'></div>
                <div class='bGlass'></div>
                <div class='fLightL'></div>
                <div class='fLightR'></div>
                <div class='fTyreL'></div>
                <div class='fTyreR'></div>
                <div class='bTyreL'></div>
                <div class='bTyreR'></div>
            </div>
            <div id='car3' class='car'>
                <div class='fGlass'></div>
                <div class='bGlass'></div>
                <div class='fLightL'></div>
                <div class='fLightR'></div>
                <div class='fTyreL'></div>
                <div class='fTyreR'></div>
                <div class='bTyreL'></div>
                <div class='bTyreR'></div>
            </div>
            <div id='restartDiv'>
                Game Over<br>
                <button id='restart'>Restart</button>
                <p class='smallText'>(Or Press Enter)</p>
            </div>
        </div>
    </body>
</html>
